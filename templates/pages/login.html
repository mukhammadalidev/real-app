{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-4">
        <div class="card p-4 shadow-sm">
            <h3 class="text-center mb-3">Login</h3>

            {% if messages %}
                {% for msg in messages %}
                    <div class="alert alert-danger">{{ msg }}</div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}

                <button class="btn btn-primary w-100 mt-3">Kirish</button>
                <br><br>
                <a href="{% url 'users:register' %}">Ro'yxatdan o'tish uchun linkni bos</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
